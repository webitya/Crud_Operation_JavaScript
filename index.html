<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WinTech</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!--  -->
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--  -->
    <!-- Animate.Css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!--  -->
    <!-- SweetAlert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!--  -->
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center fw-bold p-3" style="color:teal;text-shadow:1px 1px rgba(2, 2, 2, 0.501);">WinTech Customer List</h1>
        <div class="row">
            <div class="col-md-12 bg-white shadow-lg p-4">
                 <div class="d-flex justify-content-between p-3 mb-3 align-items-center" style="border-bottom:2px solid rgba(0, 128, 128, 0.49);">
                    <div><b class="logoText">WinTech</b></div>
                    <div class="d-flex align-items-center justify-content-center gap-3">
                        <button class="btn btn-light p-0 m-0 searchBtnShadow">
                            <input type="search" class="btn btn-light form-control searchData" placeholder="Seach">
                        </button>
                        <button class="btn btn-danger shadowBtn"><i class="fa-solid fa-minus"></i><b>Delete All Users</b></button>
                        <button class="btn btn-success add-btn shadowBtn" data-bs-toggle="modal" data-bs-target="#myModal"><i class="fa-solid fa-add"></i><b>Add New User</b></button>
                       
                    </div>
                 </div>
                 <div class="row">
                    <div class="col-md-12">
                        <table class="table table-striped text-center">
                            <thead>
                                <tr class="fw-bold">
                                    <!-- <th>Sr.</th>
                                    <th>Profile</th>
                                    <th>Email</th>
                                    <th>DOB</th>
                                    <th>Mobile</th>
                                    <th>Password</th>
                                    <th>Action</th> -->
                                    <!--  -->
                                    <th>Sr.</th>
                                    <th>Profile</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>DOB</th>
                                    <th>Mobile</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody style="user-select: none;" class="dataList">
                                <!-- <tr class="text-center">
                                    <td>1</td>
                                    <td><img src="./images/a.jpg" width="30px" height="30px"></td>
                                    <td>a@gmail.com</td>
                                    <td>15/06/2004</td>
                                    <td>9693245941</td>
                                    <td>12345</td>
                                    <td>
                                        <button class="btn btn-primary p-1 px-2 btnShadow"><i class="fa fa-edit"></i></button>
                                        <button class="btn btn-danger p-1 px-2 btnShadow"><i class="fa fa-trash"></i></button>
                                    </td>
                                </tr> -->
                            </tbody>
    
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal animate__animated animate__zoomIn myModal" id="myModal">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content shadow-lg" style="border:2px solid teal;">
                        <div class="modal-header" style="background:rgba(128, 128, 128, 0.184);">
                            <h2 style="color:teal;">Add New User</h2>
                            <button class="btn-close modalRegClose btnShadow" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form class="registerForm">
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Name</span>
                                    <input required type="text" class="form-control btnShadow"> 
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Email</span>
                                    <input required type="text" class="form-control btnShadow">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Mobile</span>
                                    <input required type="number" class="form-control btnShadow">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">DOB</span>
                                    <input required type="date" class="form-control btnShadow">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Password</span>
                                    <input required type="password" class="form-control btnShadow">
                                </div>
                                <div class="input-group mb-3">
                                    <input type="file" class="form-control btnShadow">
                                </div>
                                <div class="d-flex justify-content-end gap-3  align-items-center">
                                   <button class="btn btnShadow btn-danger pw-bold" disabled type="button">Update</button>
                                   <button class="btn btnShadow btn-success fw-bold" type="submit">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
